<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .email-body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            color: #333333; 
            line-height: 1.6; 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
            background-color: #ffffff; 
            text-align: left; 
        }
        h3 { color: #0275d8; margin-top: 0; }
        hr { border: 0; border-top: 1px solid #eeeeee; margin: 20px 0; }
        .org-box { 
            background-color: #f8f9fa; 
            padding: 15px; 
            border-radius: 4px; 
            text-align: center; 
            border: 1px solid #0275d8; 
            margin: 10px 0; 
            color: #0275d8; 
            font-weight: bold; 
            font-size: 1.2rem;
        }
        .lang-section {
            padding: 15px 0;
            border-bottom: 1px dashed #eeeeee;
        }
        .lang-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body style="background-color: #f4f4f4; margin: 0; padding: 0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <div class="email-body">
                    <h3>HoRenSo Plus</h3>
                    <hr>
                    <p>Hi {{name}},</p>
                    
                    <div class="org-box">{{business_unit}}</div>

                    <div class="lang-section">
                        <span class="lang-label">English</span>
                        <p style="margin: 0;">You are now registered for the organization above.</p>
                    </div>

                    <div class="lang-section">
                        <span class="lang-label">日本語</span>
                        <p style="margin: 0;">上記の組織に登録されました。</p>
                    </div>

                    <div class="lang-section">
                        <span class="lang-label">Bahasa Indonesia</span>
                        <p style="margin: 0;">Anda sekarang terdaftar untuk organisasi di atas.</p>
                    </div>

                    <div class="lang-section" style="border-bottom: none;">
                        <span class="lang-label">Tiếng Việt</span>
                        <p style="margin: 0;">Bạn hiện đã được đăng ký cho tổ chức trên.</p>
                    </div>

                    <p style="margin-top: 25px; border-top: 1px solid #eeeeee; pt: 10px;">
                        HoRenSo+ Team
                    </p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
