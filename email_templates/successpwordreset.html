<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .email-body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333333;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        h3 {
            color: #0275d8;
            margin-top: 0;
        }
        hr {
            border: 0;
            border-top: 1px solid #eeeeee;
            margin: 20px 0;
        }
        .translation-section {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px dashed #cccccc;
        }
        .lang-btn {
            background-color: #f8f9fa;
            border: 1px solid #0275d8;
            color: #0275d8;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body style="background-color: #f4f4f4; margin: 0; padding: 0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <div class="email-body">
                    <h3>[HoRenSo+] Successful Password Reset</h3>
                    <hr>
                    
                    <p>Hi {{name}},</p>
                    
                    <div id="main-content">
                        <p>You have successfully reset your password on HoRenSo+.</p>
                    </div>

                    <p style="margin-top: 25px;">HoRenSo+ Team</p>

                    <div class="translation-section">
                        <p style="font-size: 12px; color: #888;">Translate / 翻訳 / Terjemahkan:</p>
                        <button class="lang-btn" onclick="translate('en')">English</button>
                        <button class="lang-btn" onclick="translate('ja')">日本語</button>
                        <button class="lang-btn" onclick="translate('id')">Indonesian</button>
                        <button class="lang-btn" onclick="translate('vi')">Tiếng Việt</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <script>
        const translations = {
            'en': '<p>You have successfully reset your password on HoRenSo+.</p>',
            'ja': '<p>HoRenSo+ のパスワードリセットが完了しました。</p>',
            'id': '<p>Anda telah berhasil mengatur ulang kata sandi Anda di HoRenSo+.</p>',
            'vi': '<p>Bạn đã đặt lại mật khẩu thành công trên HoRenSo+.</p>'
        };

        function translate(lang) {
            document.getElementById('main-content').innerHTML = translations[lang];
        }
    </script>
</body>
</html>
