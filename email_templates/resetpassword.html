<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .email-body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333333;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            text-align: left;
        }
        h3 {
            color: #0275d8;
            margin-top: 0;
        }
        hr {
            border: 0;
            border-top: 1px solid #eeeeee;
            margin: 20px 0;
        }
        .password-box {
            font-size: 1.1rem;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 15px 0;
            color: #000;
        }
        .translation-section {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px dashed #cccccc;
        }
        .lang-btn {
            background-color: #f8f9fa;
            border: 1px solid #0275d8;
            color: #0275d8;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            display: inline-block;
        }
    </style>
</head>
<body style="background-color: #f4f4f4; margin: 0; padding: 0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <div class="email-body">
                    <h3>[HoRenSo Plus] Password Reset Successful</h3>
                    <hr>
                    
                    <div id="msg">
                        <p>You have successfully reset your password.</p>
                        <div class="password-box">Your new password: <strong>{{password}}</strong></div>
                        <p>Please reset your password immediately on the Manage Profile page.</p>
                    </div>

                    <p style="margin-top: 25px;">HoRenSo+ Team</p>

                    <div class="translation-section">
                        <p style="font-size: 12px; color: #888;">Translate / 翻訳 / Terjemahkan:</p>
                        <button class="lang-btn" onclick="tr('en')">English</button>
                        <button class="lang-btn" onclick="tr('ja')">日本語</button>
                        <button class="lang-btn" onclick="tr('id')">Indonesian</button>
                        <button class="lang-btn" onclick="tr('vi')">Tiếng Việt</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <script>
        const t = {
            en: `<p>You have successfully reset your password.</p><div class="password-box">Your new password: <strong>{{password}}</strong></div><p>Please reset your password immediately on the Manage Profile page.</p>`,
            ja: `<p>パスワードのリセットが成功しました。</p><div class="password-box">新しいパスワード: <strong>{{password}}</strong></div><p>プロフィール管理ページですぐにパスワードをリセットしてください。</p>`,
            id: `<p>Anda telah berhasil mengatur ulang kata sandi.</p><div class="password-box">Kata sandi baru Anda: <strong>{{password}}</strong></div><p>Harap segera setel ulang kata sandi Anda di halaman Kelola Profil.</p>`,
            vi: `<p>Bạn đã đặt lại mật khẩu thành công.</p><div class="password-box">Mật khẩu mới của bạn là: <strong>{{password}}</strong></div><p>Vui lòng đặt lại mật khẩu ngay lập tức trên trang Quản lý hồ sơ.</p>`
        };

        function tr(l) {
            document.getElementById('msg').innerHTML = t[l];
        }
    </script>
</body>
</html>
